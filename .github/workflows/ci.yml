name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        shell: cmd
        run: npm install

      - name: Cache Cocos Creator
        id: cache-cocos
        uses: actions/cache@v4
        with:
          path: CocosCreator
          key: cocos-creator-3.8.7-win

      - name: Download Cocos Creator
        if: steps.cache-cocos.outputs.cache-hit != 'true'
        shell: cmd
        timeout-minutes: 20
        run: |
          echo === Downloading Cocos Creator 3.8.7 ===
          curl -L -o CocosCreator.zip "https://download.cocos.com/CocosCreator/v3.8.7/CocosCreator-v3.8.7-win-080718.zip"
          echo === Download complete, extracting ===
          7z x CocosCreator.zip -oCocosCreator -y
          del CocosCreator.zip
          echo === Extraction complete ===
          dir CocosCreator

      - name: Verify Cocos Creator
        shell: cmd
        run: |
          echo === Cocos Creator files ===
          dir CocosCreator

      - name: Build Web Mobile
        shell: cmd
        timeout-minutes: 15
        run: |
          echo === Building Web Mobile ===
          CocosCreator\CocosCreator.exe --project . --build "platform=web-mobile"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web-mobile

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
