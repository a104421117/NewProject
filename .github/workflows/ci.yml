name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Display environment info
        shell: cmd
        run: |
          echo === Node.js Version ===
          node --version
          echo === NPM Version ===
          npm --version

      - name: Download Cocos Creator
        shell: cmd
        run: |
          echo === Downloading Cocos Creator 3.8.7 ===
          curl -L -o CocosCreator.zip "https://download.cocos.com/CocosCreator/v3.8.7/CocosCreator-v3.8.7-win-080718.zip"
          echo === Extracting ===
          powershell -Command "Expand-Archive -Path CocosCreator.zip -DestinationPath CocosCreator -Force"
          dir CocosCreator

      - name: Build Web Mobile
        shell: cmd
        run: |
          echo === Building Web Mobile ===
          CocosCreator\CocosCreator.exe --project . --build "platform=web-mobile"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web-mobile

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
